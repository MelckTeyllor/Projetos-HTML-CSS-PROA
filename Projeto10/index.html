<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Responsive</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <section class="container">
        <header>Formulário de Registro</header>
        <form action="#" class="form">
           <div class="input-box">
                <label>Nome Completo</label>
                <input type="text" placeholder="Digite seu nome completo" required>
           </div>

           <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Digite seu email" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Telefone</label>
                    <input type="number" placeholder="(xx)xxxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label>Data de nascimento</label>
                    <input type="date" placeholder="dd/mm/aaaa" required>
                </div>
            </div>

            <div class="gender-box">
                <h3>Gênero</h3>
                <div class="gender-option">
                    <div class="gender">
                        <input type="radio" name="gender" id="chack-male" checked>
                        <label for="check-male">Masculino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="chack-female" checked>
                        <label for="check-female">Feminino</label>
                    </div>

                    <div class="gender">
                        <input type="radio" name="gender" id="chack-other" checked>
                        <label for="check-other">Prefiro não dizer</label>
                    </div>
                </div>
            </div>

            <div class="input-box andress">
                <label>Endereço</label>
                <input type="text" placeholder="Digite seu endereço completo" required>
                <input type="text" placeholder="Digite sua cidade" required>

                <div class="column">
                    <div class="select-box">
                        <select name="" id="">
                            <option value="" hidden>País</option>
                            <option value="">Alemanha</option>
                            <option value="">Brasil</option>
                            <option value="">Chile</option>
                            <option value="">Dinamarca</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <input type="text" placeholder="Digite seu estado" required>
                    <input type="number" placeholder="Digite seu CEP" required>
                </div>
                
            </div>

            <button>Enviar</button>

        </form>
    </section>
</body>
</html>
