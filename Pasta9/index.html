<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Push Notification Designv</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input type="checkbox" name="" id="check">
    <label class="show-button" for="check">Clique Aqui</label>
    <div class="background"></div>
        <div class="alert-box">
            <div class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="300"  fill="#f23b26" class="bi bi-exclamation" viewBox="0 0 16 16">
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0M7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.553.553 0 0 1-1.1 0z"/>
                  </svg>
            </div>
            <header>Confirme</header>
            <p>Tem certeza de que deseja excluir permanentemente esta foto?</p>
            <div class="btns">
                <label for="check">Sim, delete!</label>
                <label for="check">Cancelar</label>
            </div>
        </div>
    
</body>
</html>
